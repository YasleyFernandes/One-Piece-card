<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/portfolio.png">
    <title>Card</title>
</head>
<body>
    <div class="content">
        <div class="card">
            <div class="topCard">
                <h2 class="title">Rumo a Grand Line</h2>
                <span class="secondText">Uma grande jornada se inicia no East Blue!</span>
                </div>
                <div class="mediaCard"></div>
                <div class="bottomCard">
                <span class="bottomText">Uma pequena tripulação do East Blue inicia sua jornada rumo a Grand Line! Um mar perigoso que abriga muitos mistérios, o que será que os aguarda?</span>
                <div class="actionCard">
                    <button class="action"><img src="assets/line-heart.png" alt="Like button"></button>
                    <button class="action2"><img src="assets/share.png" alt="Share button"></button>
                </div>
    </div>
</body>
</html>
