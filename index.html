<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="icon/one-piece-icon.ico">
    <title>One Piece Card</title>
</head>
<body>
    <header>
        <section class="container">
            <form>
                <label class="switch">
                    <div class="switch-wrapper">
                        <input type="checkbox" id="switch">
                        <span class="switch-button"></span>
                    </div>
                </label>
            </form>
        </section>
    </header>
    <main>
        <section class="content">
            <div class="card">
                <div class="topCard">
                    <h2 class="title">Rumo a Grand Line</h2>
                    <span class="secondText">Uma grande jornada se inicia no East Blue!</span>
                </div>
                <div class="mediaCard"></div>
                <div class="bottomCard">
                    <span class="bottomText">Uma pequena tripulação do East Blue inicia sua jornada rumo a Grand Line! Um mar perigoso que abriga</span>
                </div>
            </div>
        </section>
        <label>
            <script src="js/index.js"></script>
        </label>
    </main>
    <footer>
        <p class="piratefan"><abbr title="O maior fã de pirata que estica" class="abbr">Yasley Fernandes</abbr> &#169;</p>
    </footer>
</body>
</html>
